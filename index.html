<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GeekTim">

    <title>Order Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
    <main class="container">
        <section class="card">
            <div class="img-container">
                <img src="illustration-hero.svg" alt="Music-playing-image">
            </div>

            <div class="head-text">
                <h1>Order Summary</h1>
            </div>

            <div class="desc-text">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
            </div>

            <div class="price-container">
                <div class="music-icon">
                    <img src="icon-music.svg" alt="music-icon">
                </div>

                <div class="price-tag">
                    <p class="price-text">Annual Plan</p>
                    <p class="amount">$59.99/year</p>
                </div>

                <div class="link">
                    <a href="##">Change</a>
                </div>
            </div>

            <div class="btn">
                <button>Proceed to Payment</button>
            </div>

            <div class="foot-text">
                <p>Cancel Order</p> 
        </section>
    </main>
</body>
</html>
